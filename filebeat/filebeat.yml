filebeat.inputs:
  - type: filestream
    id: default-filestream
    paths:
      - ingest_data/*.log
  - type: container
    stream: all
    paths:
      - /var/lib/docker/containers/*/*.log

filebeat.autodiscover:
 providers:
   - type: docker
     hints.enabled: true


processors:
- add_docker_metadata: ~
- drop_event:
    when:
      equals:
        container.name: "filebeat01-1"
setup.kibana:
 host: ${KIBANA_HOSTS}:443
 username: ${ELASTIC_USER}
 password: ${ELASTIC_PASSWORD}
 ssl.verification_mode: none

output.elasticsearch:
 hosts: ${ELASTIC_HOSTS}:9200
 escape_html: true
